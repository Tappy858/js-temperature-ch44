    <label for="endTemp">Ending Temperature:</label>
    <input type="number" id="endTemp" placeholder="Enter ending temperature value" required>

    <label for="rangeScale">Scale:</label>
    <select id="rangeScale" required>
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
    </select>

    <br>
    <br>

    <!-- Button to trigger temperature range conversion -->
